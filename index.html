<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Upload Page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Enhance</a></li>
                <li><a href="/research">Research</a></li>
                <li><a href="/quiz">Quiz</a></li>
                <li><a href="/tools">Tools</a></li>
                <li><a href="disclaimer.html">Disclaimer</a></li>
            </ul>
        </nav>
    </header>
    <h1>Enhance a Video</h1>
    <div class="uploadZone basic">
        <h2 class="toggleBasic">Basic</h2>
        <form action="/uploader" method="post" enctype="multipart/form-data">
            <label class="custom-file-upload">
                <input type="file" name="videoFile" accept="video/*">
                <img src="imgs/upload.png" alt="">
            </label>
            <input type="submit" value="Upload">
        </form>
    </div>

    <script>

        // Get a reference to the file input element
        const fileInput = document.querySelector('input[type="file"]');

        // Add an event listener to the form submission
        document.querySelector('form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission behavior

        // Get the selected file
        const file = fileInput.files[0];

        // Create a FormData object
        const formData = new FormData();
        formData.append('videoFile', file); // 'videoFile' should match the name attribute in your form

        try {
            // Make an HTTP POST request to your API endpoint
            const response = await fetch('http://127.0.0.1:5000/uploader', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                console.log('File uploaded successfully!');
                // Handle any other logic here (e.g., display a success message)
            } else {
                console.error('Error uploading file:', response.statusText);
                // Handle error cases (e.g., display an error message)
            }
        } catch (error) {
            console.error('An error occurred:', error);
            // Handle network errors or other exceptions
        }
    });


    </script>

    <!-- Display the uploaded video
    <video width="640" height="360" controls>
        <source src="uploaded-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video> -->
</body>
</html>
