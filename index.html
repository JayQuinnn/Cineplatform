    <script>
        document.getElementById('refreshChecker').addEventListener('click', async (event) =>{
            event.preventDefault()
            console.log('Aaaaaaaaaaa')
        })

        document.getElementById('idSubmit').addEventListener('click', async (event) => {
        event.preventDefault(); // Prevent the default form submission behavior

        const fileInput = document.querySelector('input[type="file"]');
        const file = fileInput.files[0];

        const formData = new FormData();
        formData.append('videoFile', file);

        try {
            const response = await fetch('http://94.224.211.168:5501/uploader/test@email.com', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                console.log('File uploaded successfully!');
               // Handle any other logic here (e.g., display a success message)
            } else {
                console.error('Error uploading file:', response.statusText);
                // Handle error cases (e.g., display an error message)
            }
        } catch (error) {
            console.error('An error occurred:', error);
            // Handle network errors or other exceptions
        }
        return false
        });
